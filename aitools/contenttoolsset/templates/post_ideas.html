{% extends 'base.html' %}

{% block content %}


<!-- page -->

<main class=" min-h-screen lg:min-500 lg:w-500 bg-gray-100 text-gray-700; lg:m-20 lg:mt-2 m-3 mt-2 rounded" x-data="layout">
	<form action="/aitools/post-ideas"  method="post">
          {% csrf_token %}
    <label for="prompt" class="sr-only mb-3">Enter your subject area</label>

    <div class="flex items-center py-2 px-3 m-2 mt-4 bg-gray-50 rounded-lg " style="top:3">

        <button type="button" class="inline-flex justify-center p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 hidden lg:block">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path></svg>
        </button>
        <button type="button" class="p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 hidden lg:block">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-.464 5.535a1 1 0 10-1.415-1.414 3 3 0 01-4.242 0 1 1 0 00-1.415 1.414 5 5 0 007.072 0z" clip-rule="evenodd"></path></svg>
        </button>
        <textarea id="prompt" name="prompt" rows="2" class="block lg:mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your niche..." value="" >{{ prompt|default_if_none:'' }}</textarea>
            <button type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600"
            onclick="document.getElementById('spinner').style.display='block';">
<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M234.7 42.7L197 56.8c-3 1.1-5 4-5 7.2s2 6.1 5 7.2l37.7 14.1L248.8 123c1.1 3 4 5 7.2 5s6.1-2 7.2-5l14.1-37.7L315 71.2c3-1.1 5-4 5-7.2s-2-6.1-5-7.2L277.3 42.7 263.2 5c-1.1-3-4-5-7.2-5s-6.1 2-7.2 5L234.7 42.7zM46.1 395.4c-18.7 18.7-18.7 49.1 0 67.9l34.6 34.6c18.7 18.7 49.1 18.7 67.9 0L529.9 116.5c18.7-18.7 18.7-49.1 0-67.9L495.3 14.1c-18.7-18.7-49.1-18.7-67.9 0L46.1 395.4zM484.6 82.6l-105 105-23.3-23.3 105-105 23.3 23.3zM7.5 117.2C3 118.9 0 123.2 0 128s3 9.1 7.5 10.8L64 160l21.2 56.5c1.7 4.5 6 7.5 10.8 7.5s9.1-3 10.8-7.5L128 160l56.5-21.2c4.5-1.7 7.5-6 7.5-10.8s-3-9.1-7.5-10.8L128 96 106.8 39.5C105.1 35 100.8 32 96 32s-9.1 3-10.8 7.5L64 96 7.5 117.2zm352 256c-4.5 1.7-7.5 6-7.5 10.8s3 9.1 7.5 10.8L416 416l21.2 56.5c1.7 4.5 6 7.5 10.8 7.5s9.1-3 10.8-7.5L480 416l56.5-21.2c4.5-1.7 7.5-6 7.5-10.8s-3-9.1-7.5-10.8L480 352l-21.2-56.5c-1.7-4.5-6-7.5-10.8-7.5s-9.1 3-10.8 7.5L416 352l-56.5 21.2z"/></svg>
<!--                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 512 512">&lt;!&ndash;! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. &ndash;&gt;<path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/></svg>-->
<!--       -->
        </button>

    </div>
</form>

    <div class="flex flex-col lg:flex-row">
        <!-- aside -->
        <aside class=" w-100 flex-col space-y-2 border-r-2 border-gray-200 bg-white p-2"
            x-show="asideOpen">
<div style="position: absolute;  z-index:9999999;" class="w-full center-items lg:m-20">
    <div  id="spinner" style=" display:none" class="w-12 h-12 rounded-full animate-spin
                    border-2 border-dashed border-blue-500 border-t-transparent center-item m-auto mt-10 lg:m-20 lg:mt-40"></div>
</div>

            {% if post_ideas %}
            <ul style="height:100%; overflow-y:scroll" class="flex flex-row lg:flex-col">
                 {% for idea in post_ideas %}
              <li>
                     <div class="flex items-center pr-4">
  <div class="group relative mx-auto w-80 lg:w-96 overflow-hidden rounded-[16px] bg-gray-300 p-[1px] transition-all duration-300 ease-in-out hover:bg-gradient-to-r hover:from-indigo-500 hover:via-purple-500 hover:to-pink-500 my-2">
    <div class="group-hover:animate-spin-slow invisible absolute -top-40 -bottom-40 left-10 right-10 bg-gradient-to-r from-transparent via-white/90 to-transparent group-hover:visible"></div>
    <div class="relative rounded-[15px] bg-white p-6">
      <div class="space-y-4">


        <p class="font-md text-slate-500">{{idea}}</p>
     <a href="{% url 'gen_post' idea=idea %}">
          <button onclick="document.getElementById('spinner-2').style.display='block';"  class="linear rounded-[20px] bg-violet-900 px-4 py-2 text-base font-medium text-white transition duration-200 hover:bg-violet-800 active:bg-violet-700">Generate Post</button>
     </a>
      </div>
    </div>
  </div>
</div>
                </li>
      {% endfor %}

            </ul>
            {% else %}

{% endif %}
        </aside>

        <!-- main content page -->
        <div class="w-full p-4">
            <div style="position: absolute;  z-index:9999999; "  class="w-full center-items lg:mt-20">
<div id="spinner-2" style="display:none" class="w-12 h-12 rounded-full animate-spin
                    border-2 border-dashed border-blue-500 border-t-transparent m-auto mt-20 lg:ml-80 lg:mt-50"></div>
            </div>



              {%if post%}
             <div class="flex flex-col px-4 g-4">
                <div class="flex mb-10">
                     <p class="font-medium text-lg"> {{idea}}</p>
                     <svg xmlns="http://www.w3.org/2000/svg" class="fill-blue-600 linear transition duration-200 hover:fill-blue-800 active:fill-blue-700 copy-post w-12 h-12 lg:w-5 lg:h-5" viewBox="0 0 512 512" style=" margin-left: auto"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M448 384H256c-35.3 0-64-28.7-64-64V64c0-35.3 28.7-64 64-64H396.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V320c0 35.3-28.7 64-64 64zM64 128h96v48H64c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H256c8.8 0 16-7.2 16-16V416h48v32c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V192c0-35.3 28.7-64 64-64z"/></svg>

                </div>


                <div class="post" id="post">
                    {{post|safe}}
                </div>
                {%endif%}
            </div>
        </div>
    </div>
</main>

{% endblock %}
